        // --- Lógica de la Aplicación ---
        
        document.addEventListener('DOMContentLoaded', function() {
            
            // Elementos del DOM
            const sidebar = document.getElementById('sidebar');
            const contentContainer = document.getElementById('content-container');
            const navLinks = document.querySelectorAll('.nav-link');
            const sidebarLogoToggle = document.getElementById('sidebar-logo-toggle');

            // Estado inicial de la barra lateral
            let isSidebarCollapsed = window.innerWidth < 768;

            // Función para actualizar el estado de la barra lateral
            function updateSidebarState() {
                if (isSidebarCollapsed) {
                    sidebar.classList.add('collapsed');
                    sidebar.style.width = '80px'; 
                } else {
                    sidebar.classList.remove('collapsed');
                    sidebar.style.width = '256px'; 
                }
            }
            
            // Función para cargar contenido de la página
            function loadPage(pageId) {
                // Quitar clase activa de todos
                navLinks.forEach(link => {
                    link.classList.remove('bg-brand-primary', 'text-white');
                });
                
                // Añadir clase activa al clickeado
                const activeLink = document.querySelector(`.nav-link[data-page="${pageId}"]`);
                if (activeLink) {
                    activeLink.classList.add('bg-brand-primary', 'text-white');
                }

                // Cargar HTML
                contentContainer.innerHTML = pageContent[pageId] || `<h2 class="text-2xl font-bold">Página no encontrada</h2><p class="text-slate-600">Aún debes agregar el contenido para '${pageId}' en el script.</p>`;
            }

            // Event Listeners
            sidebarLogoToggle.addEventListener('click', () => {
                isSidebarCollapsed = !isSidebarCollapsed;
                updateSidebarState();
            });
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageId = this.getAttribute('data-page');
                    loadPage(pageId);
                    
                    // Si es pantalla pequeña, colapsar al hacer clic
                    if (window.innerWidth < 768 && !isSidebarCollapsed) {
                        isSidebarCollapsed = true;
                        updateSidebarState();
                    }
                });
            });

            // Carga inicial
            updateSidebarState();
            loadPage('home');
            
        });
    </script>
</body>
</html>
